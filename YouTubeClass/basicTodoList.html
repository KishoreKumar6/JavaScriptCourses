<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BasicTodoList</title>
</head>
<body>
  <input type="text" placeholder="Todo  name" onkeydown="keydown(event)"class="js-input">

<button class="js-btn" onclick="add()" >Add</button>

<div class="js-todoList"></div>

<script>


  const todoList = [];
  
  function rendertodolist(){
  
    let todoListHtml = ''; 

  for (let i = 0; i < todoList.length; i++){
    const todo = todoList[i]
    const html = `<p>${todo}</p>`;
    todoListHtml = todoListHtml + html;
  }

document.querySelector('.js-todoList').innerHTML = todoListHtml;

  }

function add(){
  let input = document.querySelector('.js-input')
 
  const inputValue = input.value
  todoList.push(inputValue)
  
  input.value = '';
  
  rendertodolist();
}

  function keydown(event){
  if (event.key === 'Enter'){
    add();
  }

  rendertodolist();
}
</script>
</body>
</html>
